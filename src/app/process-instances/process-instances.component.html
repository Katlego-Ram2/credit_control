<div class="content">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-2">
                <a href="/dashboard" class="btn btn-primary">
                    <i class="fa fa-arrow-left"></i> Back
                  </a>
                  </div>
                  <div class="col-sm-10">
                <h3 class="m-0 text-dark">Process Instances</h3>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="card" style="max-height: 680px; scroll-behavior:auto;">
                    <div class="card-header">
                        
                          
                          
                        <h3 class="card-title">{{ description}}</h3>
  
                        <div class="card-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <!-- <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
  
                                <div class="input-group-append">
                                <button type="submit" class="btn btn-default">
                                    <i class="fas fa-search"></i>
                                </button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-nowrap">
                      <thead>
                        <tr>
                          <th>ID</th><th>Active</th><th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let instance of instances">
                            <td>{{ instance.id }}</td>
                         
  
                           <td>{{ instance.active === 1 ? 'Yes' : 'No' }}</td>
                           
                            <td>
                                <div class="col-md-3"><button type="button" class="btn btn-danger" >Stop</button></div>
                            </td>
                            <td>
                                <div class="col-md-3"><button type="button" class="btn btn-primary" >Restart</button></div>
                            </td>
                        </tr>
                      </tbody>
                    </table>
                  </div> 
                <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            
        </div>
    </div><!-- /.container-fluid -->
  </div>
  
  <!-- /.content -->
